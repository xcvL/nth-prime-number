<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth prime number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <p id="title"><strong>소수 검색기</strong></p>
        <p id="description">n번째 소수를 찾아줍니다.</p>
        <div id="arcmain">
            <div id="top">소수 검색기</div>
            <form id="arcdiv" action="">
                <div id="maindiv">
                    <p id="tag">순서(n):</p>
                    <input id="n" type="text" name="number" size="10" maxlength="20" required>
                </div>
            </form>
            <div id="result">
                <div id="text">결과:</div>
                <div id="real-result"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
